services:
  db:
    image: postgres:16
    container_name: sentle-db
    environment:
      POSTGRES_DB: sentle_driving
      POSTGRES_USER: sentle
      POSTGRES_PASSWORD: sentle_dev_password
    ports:
      - "5432:5432"
    volumes:
      - sentle_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentle -d sentle_driving"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: sentle-backend
    environment:
      PORT: "5000"
      DATABASE_URL: "postgres://sentle:sentle_dev_password@db:5432/sentle_driving"
      JWT_ACCESS_SECRET: "dev_access_secret_change_me"
      JWT_REFRESH_SECRET: "dev_refresh_secret_change_me"
      ACCESS_TOKEN_TTL_SECONDS: "900"
      REFRESH_TOKEN_TTL_SECONDS: "604800"
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - sentle_backend_node_modules:/app/node_modules
    command: ["npm", "run", "dev"]

  frontend:
    build:
      context: ./frontend
    container_name: sentle-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - sentle_frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    command: ["npm", "run", "dev"]

volumes:
  sentle_db_data:
  sentle_backend_node_modules:
  sentle_frontend_node_modules:
